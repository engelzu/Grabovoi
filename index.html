<script>
let ctx = null;
let osc = null;

// Escala Solfeggio
const solfeggio = [174, 285, 396, 417, 528, 639, 741, 852, 963];

function calcularFrequencia(numero) {
    let soma = 0;
    for (let i = 0; i < numero.length; i++) {
        soma += parseInt(numero[i]);
    }
    let index = soma % solfeggio.length;
    return solfeggio[index];
}

document.getElementById("play").onclick = function () {
    if (!ctx) {
        ctx = new (window.AudioContext || window.webkitAudioContext)();
        osc = ctx.createOscillator();
        osc.type = "sine";
        osc.connect(ctx.destination);
        osc.start();
    }

    const numero = document.getElementById("numero").value;
    const freq = calcularFrequencia(numero);

    osc.frequency.setValueAtTime(freq, ctx.currentTime);
    document.getElementById("freq").innerHTML =
        'FrequÃªncia: <span class="freq-value">' + freq + " Hz</span>";
};

document.getElementById("stop").onclick = function () {
    if (osc) {
        osc.stop();
        osc.disconnect();
        osc = null;
    }
    if (ctx) {
        ctx.close();
        ctx = null;
    }
    document.getElementById("freq").innerHTML =
        'FrequÃªncia: <span class="freq-value">-- Hz</span>';
};
